<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="/userslogin"  method="post">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="OAuth-Google">ลงชื่อเข้าใช้ด้วย Google</p>
            <p class="message">Not registered? <a href="/register-user">Create an account</a></p>
        </form>
    </div>
    <script src="/js/UnitTest.js"></script>
    <script>
            document.addEventListener('DOMContentLoaded', function() {
                // หา element ที่มี id ว่า 'OAuth-Google'
                var googleAuthElement = document.getElementById('OAuth-Google');

                // เพิ่ม event listener สำหรับการคลิก
                googleAuthElement.addEventListener('click', function() {
                    // เปลี่ยนไปยัง URL '/aoogle'
                    window.location.href = '/auth/google';
                });
            });


    </script>
</body>
</html>
